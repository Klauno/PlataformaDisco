<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../estilos/stylealbu.css">
  <link rel="icon"  href="./favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Incluir SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Agregar Canción</title>
</head>
<body class="background-image">
  <div class="centered-container text-center text-white text-4xl">
    <h1>Agregar Canción</h1>
    <form id="addSongForm" class="text-2xl">
      <div class="input-container">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" placeholder="Título de la Canción" class="text-black block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700">
      </div>
      <div class="input-container">
        <label for="duracion">Duración</label>
        <input type="text" id="duracion" name="duracion" placeholder="Duración 00:00" class="text-black block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700">
      </div>
      <div class="input-container">
        <label for="link">Link</label>
        <input type="text" id="link" name="link" placeholder="Link Youtube" class="text-black block w-full my-2 text-base py-1 px-3 text-red-600 rounded shadow-md shadow-red-700">
      </div>
      <button type="submit" class="mt-3 mr-3 font-semibold p-2 bg-orange-700 rounded shadow-md shadow-red-700 w-1/4" id="submitButton">Agregar Canción</button>
    </form>
    <a href="../html/home.html" class="mt-3 mr-3 font-semibold p-2 bg-orange-700 rounded shadow-md shadow-red-700 w-1/4">Home</a>
    <button id="logout" class="mt-3 mr-3 font-semibold p-2 bg-orange-700 rounded shadow-md shadow-red-700 w-1/4">Cerrar Sesión</button>
    <button id="viewAlbumButton" class="mt-3 mr-3 font-semibold p-2 bg-orange-700 rounded shadow-md shadow-red-700 w-1/4">Volver al Álbum</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/addSong.js"></script>
</body>
</html>
